  name: CIDB Qlassic Assessment System
  
  description: | # this will include new lines to allow paragraphs
    Assessment Application for CIDB client for construction grading  
    - Develop a content management and administration system for CIDB staff to manage assessment projects using Python Django.
    - Using Ionic Framework, create a mobile interface to assist CIDB officials in conducting on-site assessments.
    - Implement offline mode logic in the mobile app to allow CIDB staff to conduct assessments in areas where there is no internet access. 
    - To avoid severe concerns during the evaluation, provide quick maintenance and bug fixes for the application.
    - Use SOAP Protocol to connect the system to an external API (CIDB CIMS).
    - Integrate the system with LibreOffice to generate dynamic reports that allow clients to customise the format of their reports.
    
